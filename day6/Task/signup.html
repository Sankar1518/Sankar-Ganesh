<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Sign Up Form</h2>
        <label for="uname">User Nmae :</label>
        <input type="text" id="uname" placeholder="Enter your usernmae">
        <br>
        <label for="passwords">Password</label>
        <input type="text" id="passwords" placeholder="Enter your password">
        <br>
        <h4>Select your gender</h4>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="others" name="gender">
        <label for="others">Others</label>
        <br>
        <h4>Select your country</h4>
        <select id="country">
            <option value="india">India</option>
            <option value="nepal">Nepal</option>
            <option value="korea">Korea</option>
        </select>
        <br>
        <h4>Skils</h4>
        <input type="checkbox" id="java" name="skills">
        <label for="java">Java</label>
        <br>
        <input type="checkbox" id="html" name="skills">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css" name="skills">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="c" name="skils">
        <label for="c">C</label>
        <br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
