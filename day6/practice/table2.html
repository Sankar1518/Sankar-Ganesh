<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" align="center">
        <thead>
            <tr>
                <th>Day</th>
                <th>I</th>
                <th>II</th>
                <th>III</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mon</td>
                <td colspan="2" align="center">Level 1</td>
                <td rowspan="2">Level 2</td>
            </tr>
            <tr>
                <td>Tue</td>
                <td>Level 3</td>
                <td>Level 4</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>Level 5</td>
                <td colspan="2" align="center">Level 6</td>
            </tr>
            <tr>
                <th>Thur</th>
                <td colspan="3" align="center">Level 7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
