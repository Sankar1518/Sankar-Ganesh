<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png.webp" alt="echologo">
            </a>
            <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" aria-label="Toggle navigation">
                <span class="fa-solid fa-bars"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-lg-none">
                    <ul class="nav d-flex flex-column">
                        <li class="nav-item">
                            <a class="nav-link" style="color: black;" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" style="color: black;" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" style="color: black;" >Menu One</a></li>
                                <li><a class="dropdown-item" href="#" style="color: black;" >Menu two</a></li>
                                <li><a class="dropdown-item" href="#" style="color: black;" >Menu Three</a></li>
                            </ul>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black;">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black;" >Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black;" >FAQ </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black;" >Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black;">Download now</a>
                            </li>
                        </li>
                    </ul>
                </div>
            </div>


          <div class="collapse navbar-collapse d-none d-lg-block" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                       <a class="nav-link" style="color: black;" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" style="color: black;" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" style="color: black;" >Menu One</a></li>
                            <li><a class="dropdown-item" href="#" style="color: black;" >Menu two</a></li>
                            <li><a class="dropdown-item" href="#" style="color: black;" >Menu Three</a></li>
                    </ul>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: black;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: black;" >Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: black;" >FAQ </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: black;" >Contact Us</a>
                    </li>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-light"  style="background-color: #081158; color: gold; border-radius: 20px;">Download now</button>
          </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
